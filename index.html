<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xml:lang="en" xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>madx.github.com</title>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
    <style type="text/css">
      body {
        margin: 0;
        background: white;
        color: #333;
        font: normal 0.9em "trebuchet ms" sans-serif;
      }
      #main {
        width: 80%;
      }
      #side {
        position: absolute;
        left: 2%;
      }
      #content {
        position: absolute;
        width: 50%;
        left: 10%;
        top: 2%;
        padding: 1% 2% 2%;
      }
      #content ul { 
        margin-top: 0; 
        border-bottom: 3px solid #ccc;
      }
      #content li {
        list-style-type: none;
        font-size: 3em;
        font-weight: bold;
        line-height: 200%;
      }
      #content a {
        color: black;
        text-decoration: none;
        padding: 2px;
      }
      #content a:hover {
        color: white;
        background-color: black;
      }
    </style>
  </head>

  <body>
    <div id="main">

      <div id="side">
        <img src="logo.png" alt="madx.github.com" />
      </div>

      <ul id="content">
        <li>
          <a href="http://yapok.org/" title="My blog">blog</a>
        </li>
        <li>
          <a href="http://github.com/madx"
            title="My open source projects">code</a>
        </li>
      </ul>

    </div>
  </body>
</html>
